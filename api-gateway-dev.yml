#自定义路由地址
zuul:
  routes:
    # 定义的路由的规则的名字
    p:
      # 自定义的地址
      path: /p/**
      # 服务的 id
      serviceId: product

      # 敏感头信息, 默认是不允许 cookie 传递的, 此处可以把它设置为空, 用来取消限制
      sensitiveHeaders:

#      stripPrefix: false

#    # 简介写法
#    product: /myProduct/**

  # 禁止某些路由
  ignored-patterns:
    - /product/product/list

